<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./indexs.css"> -->
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип">

    </header>
    <main>
      <section class="profile">
        <!-- <div class="profile__avatar"> -->
        <img src="./images/image.png" alt="Изображение профиля" class="profile__avatar-pic">
        <!-- </div> -->
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-16.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Озеро Комо</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>


        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-08.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Флоренция</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-21.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Остров Сардиния</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-31.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Тоскана</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-26.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Озеро Гарда</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" alt="место" src="./images/photo_2022-05-14_13-45-36.jpg">
          <div class="element__content">
            <h2 class="element__content-title">Верона</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popupForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="user" type="text" class="popup__input" id="userName-input" placeholder="Имя"
          pattern="^[a-zA-Zа-яА-я-\s]+$" required>
        <input name="job" type="text" class="popup__input" id="userAbout-input" placeholder="О себе"
          pattern="^[a-zA-Zа-яА-я-\s]+$" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
